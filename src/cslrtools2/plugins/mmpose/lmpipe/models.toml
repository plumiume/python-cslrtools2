# MMPose Pre-trained Models
# Format: [models.{model_id}]
# Each model has: name, task, resolution, url, description

# Body 2D Models (17 keypoints - COCO format)
[models.rtmpose-t-body8]
name = "rtmpose-t"
task = "body"
resolution = "256x192"
