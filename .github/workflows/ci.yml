name: CI

on:
  push:
    branches: [ main, dev-ai/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # For hatch-vcs version detection

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        enable-cache: true

    - name: Install dependencies
      run: |
        uv pip install --system -e . --group dev
      shell: bash

    - name: Run tests
      run: |
        uv run pytest -v --cov=src/cslrtools2 --cov-report=xml --cov-report=term
      shell: bash

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
      if: matrix.os == 'ubuntu-latest'

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        enable-cache: true

    - name: Install dependencies
      run: |
        uv pip install --system -e . --group dev

    - name: Run flake8
      run: |
        uv run flake8 src/ tests/ --count --statistics --extend-ignore=E501,E125,E261,E266,E302,E303,E305,E402,F403,F405,E301,E701

  type-check:
    name: Type Check with Pyright
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        enable-cache: true

    - name: Install dependencies
      run: |
        uv pip install --system -e . --group dev

    - name: Run Pyright
      run: |
        uv run pyright

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        enable-cache: true

    - name: Install dependencies
      run: |
        uv pip install --system -e . --group dev

    - name: Build Sphinx documentation
      run: |
        uv run sphinx-build -b html sphinx/source sphinx/build/html -W --keep-going

    - name: Upload documentation artifact
      uses: actions/upload-artifact@v4
      with:
        name: sphinx-docs
        path: sphinx/build/html/
